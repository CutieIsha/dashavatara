<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divine Login - Dashavatara</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap');
    
    :root {
      --primary-gold: #d4af37;
      --deep-blue: #0a2447;
      --royal-purple: #4a148c;
      --sacred-orange: #ff7043;
      --divine-white: #fafafa;
      --text-dark: #1a1a1a;
      --shadow-light: rgba(212, 175, 55, 0.2);
      --shadow-dark: rgba(10, 36, 71, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Text', serif;
      background: linear-gradient(135deg, var(--deep-blue) 0%, var(--royal-purple) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 70%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 30%, rgba(255, 112, 67, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-symbol {
      position: absolute;
      font-size: 3rem;
      color: var(--primary-gold);
      opacity: 0.1;
      animation: float 8s ease-in-out infinite;
    }

    .floating-symbol:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
    .floating-symbol:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; }
    .floating-symbol:nth-child(3) { bottom: 30%; left: 8%; animation-delay: 4s; }
    .floating-symbol:nth-child(4) { bottom: 15%; right: 12%; animation-delay: 6s; }
    .floating-symbol:nth-child(5) { top: 50%; left: 5%; animation-delay: 1s; }
    .floating-symbol:nth-child(6) { top: 60%; right: 5%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(5deg); }
      50% { transform: translateY(-25px) rotate(-3deg); }
      75% { transform: translateY(-10px) rotate(2deg); }
    }

    .login-container {
      background: var(--divine-white);
      border-radius: 25px;
      box-shadow: 0 25px 60px var(--shadow-dark);
      overflow: hidden;
      width: 450px;
      max-width: 90vw;
      position: relative;
      border: 3px solid transparent;
      background-clip: padding-box;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, var(--primary-gold), var(--sacred-orange));
      z-index: -1;
      border-radius: 25px;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .login-header {
      background: linear-gradient(135deg, var(--deep-blue) 0%, var(--royal-purple) 100%);
      color: var(--divine-white);
      padding: 3rem 2rem 2rem;
      text-align: center;
      position: relative;
    }

    .divine-symbol {
      font-size: 4rem;
      margin-bottom: 1rem;
      display: block;
      position: relative;
      z-index: 1;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px var(--primary-gold); }
      to { text-shadow: 0 0 30px var(--sacred-orange), 0 0 40px var(--primary-gold); }
    }

    .login-header h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, var(--primary-gold), var(--sacred-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 1.1rem;
      position: relative;
      z-index: 1;
    }

    .login-form {
      padding: 2.5rem 2rem;
    }

    .form-group {
      margin-bottom: 2rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 600;
      color: var(--deep-blue);
      font-size: 1.1rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      font-size: 1rem;
      font-family: 'Crimson Text', serif;
      transition: all 0.3s ease;
      background: #fefefe;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-gold);
      box-shadow: 0 0 15px var(--shadow-light);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: #999;
      font-style: italic;
    }

    .login-btn {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(135deg, var(--primary-gold) 0%, var(--sacred-orange) 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 25px var(--shadow-light);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px var(--shadow-light);
    }

    .login-btn:active {
      transform: translateY(-1px);
    }

    .error-message {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 500;
      transform: translateY(-10px);
      opacity: 0;
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .success-message {
      background: linear-gradient(135deg, #00b894, #00a085);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 500;
      transform: scale(0.9);
      opacity: 0;
      animation: popIn 0.5s ease forwards;
    }

    @keyframes popIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .loading {
      position: relative;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .demo-credentials {
      background: linear-gradient(135deg, var(--deep-blue), var(--royal-purple));
      color: var(--divine-white);
      padding: 1.5rem;
      border-radius: 15px;
      margin-top: 1.5rem;
      text-align: center;
      opacity: 0.9;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .demo-credentials:hover {
      transform: translateY(-2px);
    }

    .demo-credentials h3 {
      font-family: 'Cinzel', serif;
      margin-bottom: 0.5rem;
      color: var(--primary-gold);
    }

    .demo-credentials p {
      font-size: 0.9rem;
      margin: 0.2rem 0;
    }

    @media (max-width: 768px) {
      .login-container {
        width: 95vw;
        margin: 1rem;
      }
      
      .login-header {
        padding: 2rem 1.5rem 1.5rem;
      }
      
      .login-header h1 {
        font-size: 1.8rem;
      }
      
      .divine-symbol {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-symbol">üïâÔ∏è</div>
    <div class="floating-symbol">ü™∑</div>
    <div class="floating-symbol">üî±</div>
    <div class="floating-symbol">üïâÔ∏è</div>
    <div class="floating-symbol">ü™∑</div>
    <div class="floating-symbol">üî±</div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="divine-symbol">üïâÔ∏è</div>
      <h1>Divine Portal</h1>
      <p>Enter the Sacred Realm of Dashavatara</p>
    </div>
    
    <form class="login-form" id="loginForm">
      <div id="messageContainer"></div>
      
      <div class="form-group">
        <label for="username">Sacred Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Enter your divine identity"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password">Divine Passcode</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter the sacred key"
          required
        >
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        Enter Divine Realm
      </button>
      
      <div class="demo-credentials">
        <h3>Login Credentials</h3>
        <p><strong>Username:</strong> admin</p>
        <p><strong>Password:</strong> 123456</p>
        <p style="font-size: 0.8rem; margin-top: 0.5rem; opacity: 0.8;">
          Use these credentials to access the site
        </p>
      </div>
    </form>
  </div>

  <script>
    // Valid credentials
    const validCredentials = {
      'admin': '123456'
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const messageContainer = document.getElementById('messageContainer');
      
      // Clear previous messages
      messageContainer.innerHTML = '';
      
      // Add loading state
      loginBtn.classList.add('loading');
      loginBtn.textContent = '';
      
      // Simulate authentication delay
      setTimeout(() => {
        if (validCredentials[username] && validCredentials[username] === password) {
          // Success
          messageContainer.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
          
          // Store login state
          const loginData = {
            username: username,
            loginTime: new Date().toISOString(),
            isAuthenticated: true
          };
          
          // Store in memory
          window.userSession = loginData;
          
          // Redirect after success animation
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
          
        } else {
          // Error
          messageContainer.innerHTML = '<div class="error-message">Invalid credentials! Please try again.</div>';
          
          // Reset form
          document.getElementById('password').value = '';
          document.getElementById('username').focus();
        }
        
        // Remove loading state
        loginBtn.classList.remove('loading');
        loginBtn.textContent = 'Enter Divine Realm';
      }, 1500);
    });

    // Add enter key support
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });

    // Focus on username field when page loads
    window.addEventListener('load', function() {
      document.getElementById('username').focus();
    });

    // Add input validation styling
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('input', function() {
        if (this.value.length > 0) {
          this.style.borderColor = 'var(--primary-gold)';
        } else {
          this.style.borderColor = '#e0e0e0';
        }
      });
    });

    // Add demo credential auto-fill
    document.querySelector('.demo-credentials').addEventListener('click', function() {
      document.getElementById('username').value = 'admin';
      document.getElementById('password').value = '123456';
      
      // Add visual feedback
      inputs.forEach(input => {
        input.style.borderColor = 'var(--primary-gold)';
        input.style.transform = 'translateY(-2px)';
        setTimeout(() => {
          input.style.transform = 'translateY(0)';
        }, 200);
      });
    });
  </script>
</body>
</html>
