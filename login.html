<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body { font-family: Arial; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #aaa; }
  input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
  button { padding: 10px; width: 100%; background: #007bff; color: white; border: none; cursor: pointer; }
</style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>
<script>
function login() {
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  if(u === "admin" && p === "1234") {
    alert("Login successful!");
  } else {
    alert("Invalid credentials");
  }
}
</script>
</body>
</html>
